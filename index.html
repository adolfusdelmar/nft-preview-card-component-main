<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
  <div class="card">
    <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
    <img src="images/icon-view.svg" alt="" class="eyecon-view">
    
    <h1>Equilibrium #3429</h1>
    

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="eth-row">
      <img src="images/icon-ethereum.svg" alt="" class="eth-img">
      
      <p class="eth-number">0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="" class="clock-svg">
      <p class="days-left">3 days left</p>
      

    
    </div>
    
    <div class="attribution">
      <hr>
      <img src="images/image-avatar.png" alt="" class="avatar-thumb">
      <span class="created-by">Creation of <span class="name">Jules Wyvern</span></span>
    </div>
    
    </div>



  
  </main>
</body>
</html>
